name: Deploy Multi-Site Pages

on:
  push:
    branches:
      - main   # only run when main of the pages repo updates
  workflow_dispatch: # allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------
      # Build Jekyll site
      # -------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll dependencies
        working-directory: jekyll
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll
        working-directory: jekyll
        run: |
          bundle exec jekyll build -d ../_site/jekyll

      # -------------------
      # Copy bootstrap site
      # -------------------
      - name: Copy bootstrap site
        run: |
          mkdir -p _site/bootstrap
          cp -r bootstrap/* _site/bootstrap/

      # -------------------
      # Upload artifact
      # -------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # -------------------
  # Deploy to GitHub Pages
  # -------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
